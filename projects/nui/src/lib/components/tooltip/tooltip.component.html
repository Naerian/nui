<div
  class="nui-tooltip"
  role="tooltip"
  [@fadeIn]="'true'"
  [attr.data-position]="position()"
  [attr.id]="tooltipId()"
>
  @if (showArrow()) {
    <div class="nui-tooltip__arrow"></div>
  }
  <div class="nui-tooltip__content">
    @if (isTemplate()) {
      <ng-container *ngTemplateOutlet="$any(content())"></ng-container>
    } @else {
      {{ content() }}
    }
  </div>
</div>
