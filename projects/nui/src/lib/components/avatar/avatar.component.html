@switch (contentType()) {
  @case ('image') {
    <img
      class="nui-avatar__image"
      [src]="src()"
      [alt]="alt() || 'avatar'"
      (error)="onImageError()"
    />
  }
  @case ('initials') {
    <span class="nui-avatar__initials">
      {{ initials() }}
    </span>
  }
  @case ('icon') {
    <i class="nui-avatar__icon" [class]="displayIcon()"></i>
  }
  @case ('fallback') {
    <span class="nui-avatar__fallback">
      {{ firstLetter() }}
    </span>
  }
}
