<div
  [class]="containerClasses()"
  [attr.role]="mode() === 'checkbox' ? 'group' : 'radiogroup'"
  [attr.aria-disabled]="disabled()"
>
  @for (option of BtnNormalizedOptions(); track option.value; let i = $index) {
    <button
      #btnOption
      type="button"
      class="nui-btn-group__option"
      [class.nui-btn-group__option--selected]="isSelected(option.value)"
      [class.nui-btn-group__option--disabled]="disabled() || option.disabled"
      [disabled]="disabled() || option.disabled"
      [attr.aria-checked]="mode() === 'checkbox' ? null : isSelected(option.value)"
      [attr.aria-pressed]="mode() === 'checkbox' ? isSelected(option.value) : null"
      [attr.aria-label]="option.label"
      [title]="option.tooltip || option.label"
      [attr.role]="mode() === 'checkbox' ? 'checkbox' : 'radio'"
      [tabindex]="getTabIndex(option, i)"
      (click)="toggleOption(option)"
      (keydown)="onKeydown($event, i)"
    >
      @if (option.icon) {
        <i [class]="option.icon" class="nui-btn-group__icon" aria-hidden="true"></i>
      }

      @if (!iconOnly() || !option.icon) {
        <span class="nui-btn-group__label">
          {{ option.label }}
        </span>
      }
    </button>
  }
</div>
