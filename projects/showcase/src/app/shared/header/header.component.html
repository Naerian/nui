<header class="showcase-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left: Logo + Menu Toggle -->
      <div class="col-auto">
        <button 
          class="btn-menu-toggle" 
          (click)="toggleSidebar()"
          [attr.aria-label]="'Toggle sidebar'">
          <i class="ri-menu-line"></i>
        </button>
        <span class="header-logo">
          <i class="ri-palette-line"></i>
          {{ 'header.title' | translate }}
        </span>
      </div>

      <!-- Right: Controls -->
      <div class="col">
        <div class="header-controls">
          <!-- Preset Selector -->
          <div class="control-group">
            <label class="control-label">{{ 'header.preset' | translate }}</label>
            <select 
              class="form-select form-select-sm"
              [value]="currentPreset"
              (change)="changePreset($any($event.target).value)">
              <option *ngFor="let preset of presets" [value]="preset.value.name">
                {{ preset.translationKey | translate }}
              </option>
            </select>
          </div>

          <!-- Dark Mode Toggle -->
          <div class="control-group">
            <label class="control-label">{{ 'header.theme' | translate }}</label>
            <button 
              class="btn-theme-toggle"
              (click)="toggleDarkMode()"
              [attr.aria-label]="isDark ? ('header.light' | translate) : ('header.dark' | translate)">
              <i [class]="isDark ? 'ri-sun-line' : 'ri-moon-line'"></i>
              <span>{{ (isDark ? 'header.light' : 'header.dark') | translate }}</span>
            </button>
          </div>

          <!-- Language Selector -->
          <div class="control-group">
            <label class="control-label">{{ 'header.language' | translate }}</label>
            <select 
              class="form-select form-select-sm"
              [value]="currentLanguage"
              (change)="changeLanguage($any($event.target).value)"
              #langSelect>
              <option *ngFor="let lang of languages" [value]="lang.code" [selected]="lang.code === currentLanguage">
                {{ lang.label }}
              </option>
            </select>
          </div>

          <!-- Version Selector -->
          <div class="control-group">
            <label class="control-label">{{ 'header.version' | translate }}</label>
            <select 
              class="form-select form-select-sm"
              [value]="currentVersion"
              (change)="changeVersion($any($event.target).value)">
              <option *ngFor="let version of versions" [value]="version.value">
                {{ version.label }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
